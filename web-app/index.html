<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.min.css" />
    <script src="main.js" type="module"></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="newitementry">
        <form id="itementryform">
          <label for="newitem">Enter a new Item </label>
          <input
            type="text"
            id="newitem"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0"
          />
          <button
            id="additem"
            class="button"
            title="add new item"
            aria-label="add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listcontainer">
        <div class="listtitle">
          <h1 tabindex="0">To Do List</h1>
          <button
            id="clearitems"
            class="button"
            title="clear the list"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listitems">
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="2">sleep</label>
          </div>
        </div>
        <p id="confirmation" class="confirmation" aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
